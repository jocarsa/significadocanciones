<!doctype html>
<html lang="es">
    <head>
        <title>Significado de las canciones</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <script src="comportamiento.js"></script>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <header>
            <h1>cancionario</h1>
            <h2>Encuentra el significado de tus canciones favoritas</h2>
        </header>
        <main>
            <input type="search" id="buscador" placeholder="Introduce título, artista o palabras clave">
            <section id="canciones">
                
            </section>
        </main>
        <footer>
            <div id="formularionuevacancion">
                <input type="text" id="titulo" placeholder="Introduce el título de la canción">
                <input type="text" id="artista" placeholder="Introduce el artista que publica la canción">
                <textarea id="significado"></textarea>
                <button id="enviar">Envia</button>
            </div>
            <div id="nueva">+</div>
        </footer>
        <template id="cancion">
            <article>
                <h3>Titulo</h3>
                <h4>Artista</h4>
                <p>Significado</p>
            </article>
        </template>
    </body>
</html>
